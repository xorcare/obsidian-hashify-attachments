name: Create Release

on:
  push:
    tags:
      - "[0-9]+\\.[0-9]+\\.[0-9]+"
permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Create GitHub release for git tag
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          gh release create "${{ github.ref }}" --title "${{ github.ref_name }}" --latest
